<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clonetube_Yourssu</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
    
</head>
<body>
    <div class = "head">
        <div id="head">
            <i class="fab fa-youtube fa-2x" style="color: red;"  ></i>
            <a id = "title">YouTube</a>
        </div>
    </div>
    <div class = "video">
        <iframe id="video" src="https://www.youtube.com/embed/wF810vu7Thg" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <div class = "info">
        <div class="info_title">
            <a>#태그</a>
            <p>제목을 여기다가 쓰면 되겠다</p>
        
        </div>
        <div class="info_like">
            <div class="info_like_" id="one">
                <button id="bt_like" onclike="like_click()">
                    <i class="far fa-thumbs-up fa-2x"></i>
                    <p id="info_like">1K</p>
                </button>
                <button id="bt_like_">
                    <i class="fas fa-thumbs-up fa-2x"></i>
                    <p id="info_like">1.1K</p>
                </button>
            </div>
            <div class="info_like_" id="two">
                <button id="bt_dislike">
                    <i class="far fa-thumbs-down fa-2x"></i>
                    <p id="info_dislike">18</p>
                </button>
                <button id="bt_dislike_">
                    <i class="fas fa-thumbs-down fa-2x"></i>
                    <p id="info_dislike">19</p>
                </button>
            </div>
            <div class="info_like_" id="three">
                <button>
                    <i class="far fa-share-square fa-2x"></i>
                    <p id="info_share">공유</p>
                </button>
            </div>
            <div class="info_like_" id="four">
                <button>
                    <i class="fas fa-plus fa-2x"></i>
                    <p id="info_plus">추가</p>
                </button>
            </div>
            <div class="info_like_" id="five">
                <button> 
                    <i class="far fa-flag fa-2x"></i>   
                    <p id="info_report">신고</p> 
                </button>
            </div>
        </div>
        <div class="info_tuber">
            <div id = "pic">
                <i class="fab fa-stripe-s fa-lg"></i>
            </div>
            <div id="nick">
                유어슈-YourSSU
            </div>
            <div id="subscribe">
                구독
            </div>
        </div>
    </div>
    <div class = "next">next</div>
</body>
</html>
